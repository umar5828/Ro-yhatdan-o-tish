<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-8 col-sm-12">
                        <h2><span class="text-start text">Ro'yhatdan O'tish</span></h2>
                    </div>
                    <div class="col-lg-2 col-sm-12" >
                        <a href="#" class="btn btn-primary"><i class="fa-solid fa-arrow-left-long icon"></i>Orqaga</a>
                    </div>
                    
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="name@example.com">
                                <label for="username">Ismingiz</label>
                            </div>                           
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="firstname" placeholder="name@example.com">
                                <label for="firstname">Familyangiz</label>
                            </div>                           
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="email">Email</label>
                            </div>                           
                        </div>
                       <div class="col-md-6 mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nikname" placeholder="name@example.com">
                            <label for="nikname">Saytdagi nomingiz</label>
                        </div>   
                       </div>
                       <div class="col-md-6 mb-3">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="name@example.com">
                            <label for="password">Parol</label>
                          </div>
                       </div>
                       <div class="col-md-6 mb-3">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password-1" placeholder="name@example.com">
                            <label for="password-1">Parolni yana kiriting</label>
                          </div>
                       </div>
                       <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="number" placeholder="name@example.com">
                            <label for="number">Telefon raqam</label>
                          </div>
                       </div>
                       
                       <div class="col-md-12 mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Saqlash</button>
                        </div>        
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
